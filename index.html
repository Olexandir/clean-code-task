<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <div class="main">
      <p class="main__task-input-container">
        <label class="title new-task" for="new-task">Add Item</label>
        <div class="main__task-list">
          <input id="new-task" class="main__task-input task input-text" type="text">
          <button class="button button-add">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list list-incompleted" id="incompleteTasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task input-text" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button__icon" src="./remove.svg">
          </button>
        </li>
        <li class="list__item list__item-editable">
          <input class="list__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="button__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list list-completed" id="completed-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="task__label task__label-completed">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
